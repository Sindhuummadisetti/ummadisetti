<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Grade Calculator</h1>
    <input type="number" id="score" placeholder="Enter your score" oninput="calculateGrade()">
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
