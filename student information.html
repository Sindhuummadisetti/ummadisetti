<!DOCTYPE html>
<head>
    <title>Student Info</title>
</head>
<body>
    <h2>Student Information</h2>
   
    <input type="text" id="studentName" placeholder="Enter Student Name"><br>
    <input type="text" id="studentCourse" placeholder="Enter Course"><br>
    <input type="number" id="studentYear" placeholder="Enter Year of Admission"><br>
    <input type="number" id="studentRollNo" placeholder="Enter Roll No"><br><br>
   
    <button style="background-color: green; color: white;" onclick="insertInfo()">Insert Info</button>
    <button style="background-color: green; color: white;" onclick="showAll()">Show All</button>
    <button style="background-color: red; color: white;" onclick="clearInputs()">Clear Inputs</button>
    <button style="background-color: red; color: white;" onclick="clearDisplay()">Clear Display</button><br><br>

    <h3>Search Student by Name or Course</h3>
    <input type="text" id="searchQuery" placeholder="Search by Name or Course">
    <button style="background-color: rgb(76, 0, 255); color: white;" onclick="searchStudent()">Search</button>

    <div id="studentInfo"></div>

    <script>
        let studentDetailsArray = [];

        function insertInfo() {
            let studentDetails = {
                name: document.getElementById('studentName').value,
                course: document.getElementById('studentCourse').value,
                year: document.getElementById('studentYear').value,
                rollNo: document.getElementById('studentRollNo').value
            };
            studentDetailsArray.push(studentDetails);
            alert("Student Info Inserted!");
            clearInputs();
        }

        function showAll() {
            let displayText = "";
            studentDetailsArray.forEach(student => {
                displayText += `
                    Name: ${student.name} <br>
                    Course: ${student.course} <br>
                    Year: ${student.year} <br>
                    Roll No: ${student.rollNo} <br><br>
                `;
            });
            document.getElementById('studentInfo').innerHTML = displayText;
        }

        function clearInputs() {
            document.getElementById('studentName').value = '';
            document.getElementById('studentCourse').value = '';
            document.getElementById('studentYear').value = '';
            document.getElementById('studentRollNo').value = '';
        }

        function clearDisplay() {
            document.getElementById('studentInfo').innerHTML = '';
        }

        function searchStudent() {
            let searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            let foundStudents = [];

            studentDetailsArray.forEach(student => {
                if (student.name.toLowerCase().includes(searchQuery) || student.course.toLowerCase().includes(searchQuery)) {
                    foundStudents.push(student);
                }
            });

            if (foundStudents.length > 0) {
                let displayText = "";
                foundStudents.forEach(student => {
                    displayText += `
                        Name: ${student.name} <br>
                        Course: ${student.course} <br>
                        Year: ${student.year} <br>
                        Roll No: ${student.rollNo} <br><br>
                    `;
                });
                document.getElementById('studentInfo').innerHTML = displayText;
            } else {
                document.getElementById('studentInfo').innerHTML = "No matching students found!";
            }
        }
    </script>
</body>
</html>
